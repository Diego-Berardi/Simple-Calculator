<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="section-calculator">
        <div class="display-div">
          <div class="prev">0</div>
          <div class="out">0</div>
        </div>
        <div class="btn-div">
          <div data-type="delete" class="bg-grey grid-space2">Del</div>
          <div data-type="deleteAll" class="bg-grey">C</div>
          <div data-type="operator" class="bg-grey">รท</div>
          <div data-type="number" class="bg-black">7</div>
          <div data-type="number" class="bg-black">8</div>
          <div data-type="number" class="bg-black">9</div>
          <div data-type="operator" class="bg-grey">x</div>
          <div data-type="number" class="bg-black">4</div>
          <div data-type="number" class="bg-black">5</div>
          <div data-type="number" class="bg-black">6</div>
          <div data-type="operator" class="bg-grey">-</div>
          <div data-type="number" class="bg-black">1</div>
          <div data-type="number" class="bg-black">2</div>
          <div data-type="number" class="bg-black">3</div>
          <div data-type="operator" class="bg-grey">+</div>
          <div data-type="negative" class="bg-black">+/-</div>
          <div data-type="number" class="bg-black">0</div>
          <div data-type="dot" class="bg-black">.</div>
          <div data-type="equal" class="bg-grey">=</div>
        </div>
      </section>
    </main>
  </body>
  <script src="./assets/js/app.js"></script>
</html>
